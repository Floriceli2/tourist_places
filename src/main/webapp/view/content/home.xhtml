<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template/index.xhtml">
            
            <ui:define name="content">
                <!-- Tabla de Primefaces -->
                <h:form id="form">
                    <p:growl id="mimensaje" showDetail="true"/>
                    <div class="card">
                        <h5>Row Editing</h5>
                        <p:dataTable id="idTabla" var="registro" value="#{usuario.listaRegistros}" editable="true"
                                     style="margin-bottom:20px">

                            <p:ajax event="rowEdit" listener="#{usuario.onRowEDit}" update=":form:mimensaje"/>
                            <!--                            <p:ajax event="rowEditCancel" listener="#" update=":form:msgs"/>-->

                            <p:column headerText="idUsuario">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.idusuario}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" value="#{registro.idusuario}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.nombre}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Correo">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.correo}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.correo}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column> 
                            
                            <p:column headerText="Correo">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.usuario}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.usuario}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Correo">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.contrasena}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.contrasena}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>


                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" 
                                             cancelTitle="Cancel Edit" 
                                             saveTitle="Save Row"/>
                            </p:column>
                        </p:dataTable>
                    </div><!-- Fin de la Tabla -->
                    <!-- Inicio boton -->
                    <h:panelGrid id="idPanel" columns="2">
                        <p:outputLabel value="Ingrese el rol: "></p:outputLabel>
                        <p:inputText id="idRol" value="#{usuario.rol.usuario}"></p:inputText>
                        <p:commandButton action="#{usuario.crearRegistro()}"
                                         value="Guardar Registro"
                                         update=""
                                         ></p:commandButton>
                    </h:panelGrid><!-- Fin boton -->
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
